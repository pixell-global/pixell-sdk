name: Publish to PyPI on Main Push

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      force:
        description: 'Force publish even if version exists on PyPI'
        required: false
        default: 'false'
        type: boolean

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run tests
      run: pytest tests/ -v

    - name: Check code style
      run: |
        ruff check . || true
        ruff format --check . || true

  publish:
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/pixell-sdk
    permissions:
      id-token: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Get current version
      id: version
      run: |
        VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "ğŸ“¦ Current version: $VERSION"

    - name: Check if version exists on PyPI
      id: check_pypi
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://pypi.org/pypi/pixell-sdk/$VERSION/json")
        if [ "$HTTP_STATUS" = "200" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
          echo "âš ï¸ Version $VERSION already exists on PyPI"
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "âœ… Version $VERSION not found on PyPI - will publish"
        fi

    - name: Build package
      if: steps.check_pypi.outputs.exists == 'false' || github.event.inputs.force == 'true'
      run: |
        python -m build
        echo "ğŸ“¦ Built packages:"
        ls -la dist/

    - name: Check package
      if: steps.check_pypi.outputs.exists == 'false' || github.event.inputs.force == 'true'
      run: twine check dist/*

    - name: Publish to PyPI
      if: steps.check_pypi.outputs.exists == 'false' || github.event.inputs.force == 'true'
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}

    - name: Publish success
      if: steps.check_pypi.outputs.exists == 'false' || github.event.inputs.force == 'true'
      run: |
        echo "ğŸ‰ Successfully published pixell-sdk ${{ steps.version.outputs.version }} to PyPI"
        echo "ğŸ“¦ https://pypi.org/project/pixell-sdk/${{ steps.version.outputs.version }}/"

    - name: Skip publish (version exists)
      if: steps.check_pypi.outputs.exists == 'true' && github.event.inputs.force != 'true'
      run: |
        echo "â­ï¸ Skipping publish - version ${{ steps.version.outputs.version }} already exists on PyPI"
        echo "ğŸ’¡ To republish, use workflow_dispatch with force=true"
